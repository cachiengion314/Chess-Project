<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./media/CSS/style.css">
    <title>chess-club-online</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading Lorem ipsum dolor sit amet, consectetur adipisicin!</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <img src="./media/Image/sad.png" class="card-img-top" style="width: 50%;" alt="">
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
    <!--  -->


    <div class="container-fluid">
        <div class="row bg-light">
            <!-- 1. sign in/out col  -->
            <div class="col-sm-2 pos-relative bg-dark">
                <!-- all sign in/out elements are placed in here  -->
                <div class="row bg-primary">
                    <div class="col-sm-3 no-padding">
                        <img src="./media/Image/knight-w.png" class="logo img-fluid"></img>
                    </div>
                    <div class="col-sm-9 no-padding">
                        <h3 class="txt-logo">Chess Club Online</h3>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <img src="./media/Image/avatar_4.png" class="card-img-top" style="width: 100px;" alt="">
                    </div>
                    <div class="card-body">
                        <h4>unknow player</h4>
                        <ul class="list-group">
                            <li class="list-group-item">Elo ratting: 1000 pts</li>
                            <li class="list-group-item">Win/Draw/Lose: 12/2/32</li>
                            <li class="list-group-item">Advand player title</li>
                        </ul>
                    </div>
                </div>
                <div class="btn-group-vertical" style="width: 100%;">
                    <button class=" btn btn-light btn-lg" type="button" data-toggle="modal" data-target="#myModal">
                        Sign In
                    </button>
                    <button class=" btn btn-light btn-lg">
                        Sign Up
                    </button>
                </div>

                <div class="space-vertical"></div>
                <button id="change-theme-btn" style="position: absolute; bottom: 0px;">change theme</button>
            </div>
            <!-- 2. main gameplay col  -->
            <div class="col-sm-6 bg-light">
                <div class="">Table 2</div>
                <!-- player 1 row  -->
                <div class="row bg-info">
                    <div class="col-sm-2">
                        <img src="./media/Image/time.png" class="img-fluid avatar-sm"></img>
                    </div>
                    <div class="col-sm-10">title Player 1</div>
                </div>

                <div class="row">
                    <div class="col no-padding bg-primary">
                        <!-- some side stuffs are placed in here  -->
                    </div>
                    <div class="col no-padding">
                        <chess-board>
                            <!-- all the chess piece are placed here -->
                        </chess-board>
                    </div>
                    <div class="col no-padding bg-primary">
                        <!-- some side stuffs are placed in here  -->
                    </div>
                </div>

                <!-- player 2 row  -->
                <div class="row bg-info">
                    <div class="col-sm-2">
                        <img src="./media/Image/time.png" class="img-fluid avatar-sm"></img>
                    </div>
                    <div class="col-sm-10">title Player 2</div>
                </div>

            </div>
            <!-- 3. functions col  -->
            <div class="col-sm-4 pos-relative bg-secondary">
                <!-- all function of the game are placed in here  -->
                <div class="card">
                    <div class="card-header">
                        <h4>Wellcome to chess club online game</h4>
                    </div>
                    <div class="card-body">
                        <button class="custom-btn">Create a table</button>
                        <button class="custom-btn">Join a table</button>
                        <button class="custom-btn">Play solo game</button>
                        <button class="custom-btn">Top Player</button>
                    </div>
                    <div class="card-footer">

                    </div>
                </div>

                <div class="space-vertical"></div>

                <div class="card" style="position: absolute; bottom: 0px; width: 80%;">
                    <div class="card-header">Chat Box</div>
                    <div class="card-body">
                        <!-- chat text box in here -->
                    </div>
                    <div class="card-footer">
                        <button>Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>





</body>

<script src="./media/JS/app.js" type="module" crossorigin="use-credentials"></script>

</html>
