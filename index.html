<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./media/CSS/style.css">
    <title>chess-club-online</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row bg-light">
            <!-- 1. sign in/out col  -->
            <div class="col-sm-2 bg-secondary">
                <!-- all sign in/out elements are placed in here  -->
            </div>
            <!-- 2. main gameplay col  -->
            <div class="col-sm-6 bg-light">
                <div class="row bg-warning">Table 2</div>
                <!-- player row  -->
                <div class="row bg-info">
                    <div class="col-sm-2">
                        <div class="avatar"></div>
                    </div>
                    <div class="col-sm-10">title Player 1</div>
                </div>

                <div class="row">
                    <div class="col no-padding bg-primary">

                    </div>
                    <div class="col no-padding">
                        <chess-board>
                            <!-- all the chess piece are placed here -->
                        </chess-board>
                    </div>
                    <div class="col no-padding bg-primary">

                    </div>
                </div>

                <!-- player row  -->
                <div class="row bg-info">
                    <div class="col-sm-2">
                        <div class="avatar"></div>
                    </div>
                    <div class="col-sm-10">title Player 2</div>
                </div>

            </div>
            <!-- 3. functions col  -->
            <div class="col-sm-4 bg-secondary">
                <!-- all function of the game are placed in here  -->
                <button id="change-theme-btn">change theme</button>
            </div>
        </div>
    </div>





</body>

<script src="./media/JS/app.js" type="module" crossorigin="use-credentials"></script>

</html>
