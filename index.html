<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./media/CSS/style.css">
    <title>chess-club-online</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading Lorem ipsum dolor sit amet, consectetur adipisicin!</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <img src="./media/Image/sad.png" class="card-img-top" style="width: 50%;" alt="">
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row bg-light" style="width: 100vw;">
            <div class="col-sm-2 pos-relative height-100vh bg-dark">
                <div class="row bg-primary">
                    <div class="col-sm-3 no-padding">
                        <img src="./media/Image/knight-w.png" class="logo img-fluid"></img>
                    </div>
                    <div class="col-sm-9 no-padding">
                        <h3 class="txt-logo">Chess Club Online</h3>
                    </div>
                </div>
                <div class="space-vertical"></div>

                <div class="sign-group btn-group-vertical">
                    <button class="custom-btn btn-light" type="button" data-toggle="modal" data-target="#myModal" style="height: 40%;">
                                Sign In
                    </button>
                    <button class="custom-btn btn-light" type="button" data-toggle="modal" data-target="fun" style="height: 40%;">
                                Sign Up
                    </button>
                </div>

                <div class=" space-vertical "></div>
                <div class=" card info-card ">
                    <div class=" card-header ">
                        <img src=" ./media/Image/avatar_4.png " class=" avatar-big " alt=" ">
                    </div>
                    <div class=" card-body info-card-body ">
                        <h4 class=" overflow-hidden ">unknow player</h4>
                        <div class=" info-card-body-flex-txt ">
                            <div class=" overflow-hidden width-50 ">Elo</div>
                            <div class=" over-flow-hidden width-50 ">1000 <small>pts</small></div>
                        </div>
                        <div class=" info-card-body-flex-txt ">
                            <div class=" overflow-hidden width-50 ">Wins</div>
                            <div class=" over-flow-hidden width-50 ">10 <small>mathes</small></div>
                        </div>
                        <div class=" info-card-body-flex-txt ">
                            <div class=" overflow-hidden width-50 ">Loses</div>
                            <div class=" over-flow-hidden width-50 ">21 <small>matches</small></div>
                        </div>
                        <div class=" info-card-body-flex-txt ">
                            <div class=" overflow-hidden width-50 ">Draw</div>
                            <div class=" over-flow-hidden width-50 ">78 <small>matches</small></div>
                        </div>

                    </div>
                </div>

                <div class=" space-vertical "></div>
                <div class=" utility-group btn-group-vertical ">
                    <button id=" change-theme-btn " class=" custom-btn " style=" height: 25%; ">change theme</button>
                    <button id=" top-player-btn " class=" custom-btn " style=" height: 25%; ">top player</button>
                    <button id=" how-to-play-btn " class=" custom-btn " style=" height: 25%; ">how to play</button>
                    <button id=" about-us-btn " class=" custom-btn " style=" height: 25%; ">about us</button>
                </div>


            </div>


            <!-- 2. main gameplay col  -->
            <div class=" col-sm-6 height-100vh no-padding bg-light ">
                <div class=" bg-secondary " style=" height: 4%; ">Table 2</div>
                <!-- player 1 row  -->
                <div class=" d-flex bg-info " style=" height: 8%; ">
                    <div>
                        <img src=" ./media/Image/avatar_6.png " class=" avatar-sm "></img>
                    </div>
                    <div>title Player 1</div>
                </div>

                <div class=" board-package " style=" height:80%; ">
                    <chess-board></chess-board>
                </div>

                <!-- player 2 row  -->
                <div class=" d-flex bg-info " style=" height: 8%; ">
                    <div>
                        <img src=" ./media/Image/avatar_2.png " class=" avatar-sm "></img>
                    </div>
                    <div>title Player 2</div>
                </div>

            </div>

            <!-- 3. functions col  -->
            <div class=" col-sm-4 pos-relative height-100vh bg-secondary ">
                <!-- all function of the game are placed in here  -->
                <div class=" card func-card ">
                    <div class=" card-header ">
                        <h4>Wellcome to chess club online game</h4>
                    </div>
                    <div class=" card-body func-card-body ">
                        <button id=" create-table-btn " class=" custom-btn " style=" height: 25%; ">Create a table</button>
                        <button id=" back " class=" custom-btn " style=" height: 25%; ">Back to the lobby</button>
                        <button id=" play " class=" custom-btn " style=" height: 25%; ">Play solo game</button>
                    </div>
                    <div class=" card-footer ">

                    </div>
                </div>

                <div class=" card ">
                    <div class=" card-header ">Chat Box</div>
                    <div class=" card-body ">
                        <!-- chat text box in here -->
                    </div>
                    <div class=" card-footer ">
                        <button>Send</button>
                    </div>
                </div>
            </div>

        </div>
    </div>






</body>

<script type="module">
    import { initGameBoard } from "./media/JS/InitGameBoard.js "; $(document).ready(readyCallback); function readyCallback() { initGameBoard(); }
</script>

</html>
